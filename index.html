<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- css -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" 
    rel="stylesheet"> 

  <title>Alquileres</title>
</head>
<body>

  <header class="header">
    <nav class="navMain">
      <img class="navMain-menu" src="images/menu.svg" id="iconMenu">
      <h1 class="navMain-title">Encuentra tu proximo lugar para vivir</h1>
    </nav>
  </header>

  <section class="secFilterForm" id="secFilterForm">
    <div class="cntFilterForm" id="cntFilterForm">
      <h2 class="cntForm-title">Filtros</h2>

      <form>
        <label><strong>Tipo de operacion</strong></label>
        <p><input type="checkbox" id="cbox1" value="1">Venta</p>
        <p><input type="checkbox" id="cbox2" value="2">Alquiler</p>
        <p><input type="checkbox" id="cbox3" value="3">Alquiler por temporada
        </p>

        <br>

        <label><strong>Tipo de propiedad</strong></label>
        <p><input type="checkbox" id="cbox1" value="1">Departamento</p>
        <p><input type="checkbox" id="cbox2" value="2">Casa</p>
        <p><input type="checkbox" id="cbox3" value="3">Ph</p>
        <p><input type="checkbox" id="cbox3" value="3">Local</p>
        <p><input type="checkbox" id="cbox3" value="3">Cochera</p>

        <br>

        <label><strong>Precio</strong></label>
        <input type="text" name="from" id="from" placeholder="Desde">
        <input type="text" name="to" id="to" placeholder="Hasta">

        <br>
        <br>

        <button id="btnFilters" class="cntFilterForm-btnApply">Aplicar Filtros</button>
      </form>
    </div>
  </section>

  <section id="map">
  </section>

  <!-- <script type="module" src="js/main.js"></script> -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkrRK__mqZ0ORUpgWjh7YvqwyNjSegfYo&callback=initMap&v=weekly" defer></script> -->
  <script src="js/filterForm.js"></script>
</body>
</html>
